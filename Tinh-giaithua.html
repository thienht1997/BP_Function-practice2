<!DOCTYPE html>
<html>
<head>
	<title>Tinh giai thua</title>
</head>
<body>

<script>
	let giaithua = 1;
 	let input = parseInt(prompt ("Nhap vao 1 so"));
	function tinhGiaiThua(a){
   		for(i=1 ; i<=a; i++){
			giaithua *=i;
	}
		alert("Giai thua cua " +input + " la " +giaithua);
}
	tinhGiaiThua(input);

</script>
</body>

</html>
