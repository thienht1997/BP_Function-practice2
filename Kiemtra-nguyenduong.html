<!DOCTYPE html>
<html>
<head>
	<title>Kiem tra so nguyen duong</title>
</head>
<body>

<script>
 	let input = parseInt(prompt ("Nhap vao 1 ky tu"));
	function checkInput(a){
   		if(a >= 0){
			alert(a + " la so nguyen duong")
	}
	else{
			alert(a + " khong phai la so nguyen duong");
		}
}
	checkInput(input);

</script>
</body>

</html>
