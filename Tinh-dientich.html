	<title>Tinh ban kinh dien tich hinh tron</title>
</head>

<script>
 	let input = parseInt(prompt("Nhap vao ban kinh hinh tron muon tinh"));
	function tinhS_V(r){
	alert("Chu vi hinh tron la " + (2*(Math.PI)*r));
	alert("Dien tich hinh tron la " + ((Math.PI)*r*r))
}
	tinhS_V(input);
</script>
